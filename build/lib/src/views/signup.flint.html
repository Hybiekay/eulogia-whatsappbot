<!DOCTYPE html>
<html lang="en" x-data="signupForm()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Signup</title>
    <link href="./css/output.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Staff Signup</h1>

        <form @submit.prevent="handleSignup" class="space-y-5">
            <!-- Full Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" x-model="name" placeholder="Enter your full name"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Staff ID -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Staff ID</label>
                <input type="text" x-model="staffId" placeholder="Enter a unique Staff ID"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" x-model="password" placeholder="Create a password"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" x-model="confirmPassword" placeholder="Confirm your password"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p x-show="error" x-text="error" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Signup Button -->
            <button type="submit" :disabled="loading"
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-all duration-200 disabled:opacity-50">
                <span x-show="!loading">Create Account</span>
                <span x-show="loading" class="flex items-center justify-center space-x-2">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                    </svg>
                    <span>Signing up...</span>
                </span>
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-4">
            Already have an account?
            <a href="/login.html" class="text-blue-600 hover:underline">Login here</a>
        </p>
    </div>

    <!-- ... same head and form as before ... -->

    <script>
        function signupForm() {
            return {
                name: '',
                staffId: '',
                password: '',
                confirmPassword: '',
                error: '',
                loading: false,

                async handleSignup() {
                    this.error = '';

                    // Validation
                    if (!this.name.trim() || !this.staffId.trim() || !this.password.trim()) {
                        this.error = 'All fields are required.';
                        return;
                    }

                    if (this.password !== this.confirmPassword) {
                        this.error = 'Passwords do not match.';
                        return;
                    }

                    this.loading = true;

                    try {
                        const response = await fetch('http://localhost:3000/staff/signup', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                name: this.name,
                                staff_id: this.staffId,
                                password: this.password
                            })
                        });

                        const result = await response.json();
                        this.loading = false;

                        if (result.status) {
                            // Save JWT token to localStorage
                            localStorage.setItem('staffToken', result.token);
                            localStorage.setItem('staffName', this.name);

                            alert(`Welcome ${this.name}! Account created successfully.`);
                            window.location.href = '/dashboard.html'; // redirect to dashboard
                        } else {
                            this.error = result.message || 'Signup failed. Please try again.';
                        }
                    } catch (err) {
                        this.loading = false;
                        this.error = err.message || 'Network error. Please try again later.';
                    }
                }
            };
        }
    </script>


</body>

</html>
